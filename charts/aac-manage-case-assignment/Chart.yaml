apiVersion: v2
appVersion: "1.0"
description: A Helm chart for manage-case-assignment App
name: aac-manage-case-assignment
home: https://github.com/hmcts/aac-manage-case-assignment
version: 0.2.21
maintainers:
  - name: HMCTS CDM team
dependencies:
  - name: java
    version: 5.3.0
    repository: 'oci://hmctspublic.azurecr.io/helm'
  - name: elasticsearch
    version: 7.17.3
    repository: 'https://helm.elastic.co'
    condition: elastic.enabled
  - name: logstash
    version: 7.17.3
    repository: 'https://helm.elastic.co'
    condition: elastic.enabled
  - name: ccd
    version: 9.2.2
    repository: 'oci://hmctspublic.azurecr.io/helm'
    condition: ccd.enabled
