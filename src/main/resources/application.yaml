server:
  port: 4454

management:
  endpoint:
    health:
      show-details: "always"
      cache:
        time-to-live: 10s
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus
  health:
    probes:
      enabled: true
spring:
  application:
    name: Manage Case Assignment
  main:
    allow-bean-definition-overriding: true
  cache:
    cache-names: userInfoCache,usersByOrganisation
    caffeine:
      spec: expireAfterAccess=1800s
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${idam.api.url}/o
        registration:
          oidc:
            client-id: internal
            client-secret: internal
idam:
  api:
    url: ${IDAM_URL:http://localhost:5000}
  s2s-auth:
    microservice: aac_manage_case_assignment
    totp_secret: ${MANAGE_CASE_S2S_KEY:AAAAAAAAAAAAAAAA}
    url: ${S2S_URL:http://localhost:4502}
  s2s-authorised:
    services: ${MANAGE_CASE_S2S_AUTHORISED_SERVICES:xui_webapp}
oidc:
  issuer: ${OIDC_ISSUER:http://fr-am:8080/openam/oauth2/hmcts}

ccd:
  data-store:
    host: ${CCD_DATA_STORE_HOST:http://localhost:4452}
prd:
  host: ${PRD_HOST:http://localhost:4455}
mca:
  conditional-apis:
    case-assignments:
      enabled: ${MCA_CONDITIONAL_APIS_CASE_ASSIGNMENTS_ENABLED:true}
